<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> selector - jquery runoob </title>
<script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js">
</script>

<script>
    $(document).ready(function() {
	    $("#flip").click(function() {
		    //$("#panel").slideDown("slow");
			$("#panel").slideUp("slow");
		});
	});
</script>

<style type="text/css">
#panel,#flip
{
    padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel
{
    padding:50px;
	//display:none;
}
</style>
</head>

<body>
    <div id="flip"> click me to slide down panel </div>
	<div id="panel"> Hello world! </div>
</body>
</html>
