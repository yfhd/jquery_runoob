<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> selector - jquery runoob </title>
<script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js">
</script>

<script>
    $(document).ready(function() {
	    $("button").click(function() {
		    $("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
			
			//$("#div1").fadeOut();
			//$("#div2").fadeOut("slow");
			//$("#div3").fadeOut(3000);
		});
	});
</script>
</head>

<body>
    <p> Following sample demostrate fadeIn() use different parameters </p>
    <button> Click fadeIn div element </button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</body>
</html>
