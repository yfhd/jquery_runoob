<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> selector - jquery runoob </title>
<script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js">
</script>

<script>
$(document).ready(function() {
    $("#hide").click(function() {
	    $("p").hide(1000);
	});
	
	$("#show").click(function() {
	    $("p").show(1000);
	});
});
</script>

</head>

<body>
    <p> if you click "hide" button, i will disappear! </p>
	<button id="hide"> Hide </button>
	<button id="show"> Show </button>
</body>

</html>
